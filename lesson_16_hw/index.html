<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 16</title>
</head>

<body>
	<div class="wrapper">
		<header>
		</header>
		<main>
			<section class="contatct-form">
				<div class="contact-form__container">
					<div class="contact-form__img">
						<img src="img/main/form-img.svg" alt="girl fills the form">
					</div>
					<div class="contact-form__content">
						<h2 class="contact-form__label">Any questions?</h2>
						<h1 class="contact-form__title">Drop us a line</h1>
						<form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="contact-form__form form">
							<div class="form__line">
								<label for="first-name" class="form__label">First Name*</label>
								<input id="first-name" required autocomplete="off" type="text" name="first-name"
									placeholder="Your first name" class="form__input">
							</div>
							<div class="form__line">
								<label for="last-name" class="form__label">Last Name*</label>
								<input id="last-name" required autocomplete="off" type="text" name="last-name"
									placeholder="Your last name" class="form__input">
							</div>
							<div class="form__line">
								<label for="work-email" class="form__label">Email*</label>
								<input id="work-email" required autocomplete="off" placeholder="Your working email" name="work-email"
									type="email" class="form__input">
							</div>
							<div class="form__line">
								<label for="phone-number" class="form__label">Phone</label>
								<input id="phone-number" autocomplete="off" placeholder="Your phone number" name="phone" type="tel"
									class="form__input">
							</div>
							<div class="form__line">
								<label for="user-text" class="form__label">Message*</label>
								<textarea id="user-text" autocomplete="off" placeholder="Your message" name="message"
									class="form__area"></textarea>
							</div>
							<div class="form__line checkbox">
								<input id="user-agree" type="checkbox" name="user-agree" class="checkbox__input">
								<label for="user-agree" class="checkbox__label">I agree to receive communications from Createx Online School</label>
							</div>
							<div class="form__line">
								<button type="submit" class="form__button button"><span>Send message</span></button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>
		<footer>
		</footer>
	</div>
</body>

</html>
