<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 11</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <p>Lesson 11</p>
      <p>HOVER CAR</p>
      <a href="https://drago44.github.io/fixed-attachment-position/" target="_blank">Click me</a>
    </header>
    <main>
      <div class="sky">
        <div class="sky__gradient sky__gradient--00"></div>
        <div class="sky__gradient sky__gradient--01"></div>
        <div class="sky__gradient sky__gradient--02"></div>
        <div class="sky__gradient sky__gradient--03"></div>
        <div class="sky__gradient sky__gradient--04"></div>
      </div>
      <div class="forest">
        <img class="forest__img forest__img--01" src="img/forest.png" alt="forest">
        <img class="forest__img forest__img--02" src="img/forest.png" alt="forest">
        <img class="forest__img forest__img--03" src="img/forest.png" alt="forest">
      </div>
      <div class="road"></div>
      <div class="car">
        <img src="img/car.png" alt="car" class="car__img">
        <img src="img/car.png" alt="car" class="car__img car__img--02">
        <img src="img/car-03.png" alt="car" class="car__img car__img--03">
        <img src="img/car-03.png" alt="car" class="car__img car__img--04">
      </div>
    </main>
  </div>
</body>

</html>
